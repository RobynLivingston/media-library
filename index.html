
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            padding: 20px;
        }
        .sidebar {
            width: 200px;
            border-right: 1px solid #ccc;
        }
        .main {
            flex: 1;
            padding: 20px;
        }
        .gallery-item {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>Filters</h3>
            <label><input type="checkbox" value="video" class="filter-checkbox"> Video</label><br>
            <label><input type="checkbox" value="photo" class="filter-checkbox"> Photo</label><br>
            <button onclick="resetFilters()">Reset Filters</button>
            <button onclick="showUploadModal()">Upload Media</button>
        </div>
        <div class="main">
            <input type="text" id="searchInput" placeholder="Search..." oninput="filterMedia()">
            <div id="gallery"></div>
        </div>
    </div>

    <!-- Upload modal -->
    <div id="uploadModal" style="display:none; position:fixed; top:20%; left:30%; background:#fff; padding:20px; border:1px solid #ccc;">
        <input type="text" id="mediaTitle" placeholder="Title"><br>
        <select id="mediaType">
            <option value="video">Video</option>
            <option value="photo">Photo</option>
        </select><br>
        <button onclick="addMedia()">Add</button>
        <button onclick="hideUploadModal()">Cancel</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
