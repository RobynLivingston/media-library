<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
    </script>
    <script>
        let mediaItems = [];

try {
    const storedMedia = localStorage.getItem('mediaItems');
    if (storedMedia) {
        mediaItems = JSON.parse(storedMedia);
    }
} catch (e) {
    console.error('Error loading mediaItems from localStorage:', e);
}

const defaultItems = [
            { type: 'youtube', url: 'https://www.youtube.com/watch?v=qj8zF0mU8f0&list=PLxzSFwgC7A383UHEOxzO-h3pDCE5eKvgs&index=1&pp=iAQB', thumbnail: 'https://img.youtube.com/vi/qj8zF0mU8f0/mqdefault.jpg', title: 'How to Create a Simple Website', tags: ['video', 'design', 'modern'] },
            { type: 'youtube', url: 'https://www.youtube.com/watch?v=xzFq3CFGyBM&list=PLxzSFwgC7A383UHEOxzO-h3pDCE5eKvgs&index=2&pp=iAQB', thumbnail: 'https://img.youtube.com/vi/xzFq3CFGyBM/mqdefault.jpg', title: 'Advanced JavaScript Techniques', tags: ['video', 'blue'] },
            { type: 'youtube', url: 'https://www.youtube.com/watch?v=sZnKPLACcuE&list=PLxzSFwgC7A383UHEOxzO-h3pDCE5eKvgs&index=4&pp=iAQB', thumbnail: 'https://img.youtube.com/vi/sZnKPLACcuE/mqdefault.jpg', title: 'React Tutorial for Beginners', tags: ['video', 'completion', 'red'] },
            { type: 'photo', url: 'photo1.jpg', thumbnail: 'photo1_thumb.jpg', title: 'Photo 1', tags: ['photo', 'fabrication', 'traditional'] }
        ];

        let currentPhotoUrl = null;
        let currentMediaItem = null;

        function toggleFilter(filterId) {
            const filter = document.getElementById(`${filterId}-filter`);
            const title = document.querySelector(`h3[onclick="toggleFilter('${filterId}')"]`);
            if (filter && title) {
                filter.classList.toggle('active');
                title.classList.toggle('active');
            }
        }

        function toggleAddMedia() {
            const addMedia = document.getElementById('add-media');
            if (addMedia) {
                addMedia.classList.toggle('active');
            }
        }

        function displayMedia(items) {
            const gallery = document.getElementById('gallery');
            if (gallery) {
                gallery.innerHTML = '';
                items.forEach(item => {
                    const div = document.createElement('div');
                    div.className = `gallery-item${item.type === 'photo' ? ' photo' : ''}`;
                    div.setAttribute('data-title', item.title);
                    div.setAttribute('data-url', item.url);
                    div.onclick = () => openModal(item);
                    div.innerHTML = `
                        <img src="${item.thumbnail}" alt="${item.title}">
                        <div class="overlay"><div class="title">${item.title}</div></div>
                        ${item.type === 'photo' ? '<div class="download-icon" onclick="downloadPhoto(event, this.parentElement); event.stopPropagation();"></div>' : ''}
                    `;
                    gallery.appendChild(div);
                });

                const photoItems = document.querySelectorAll('.gallery-item.photo');
                if (photoItems.length > 0) {
                    photoItems.forEach(item => {
                        item.addEventListener('mouseover', () => {
                            const url = item.getAttribute('data-url');
                            currentPhotoUrl = url;
                        });
                        item.addEventListener('mouseout', () => {
                            currentPhotoUrl = null;
                        });
                    });
                }
            }
        }

        function openModal(item) {
            const modal = document.getElementById('modal');
            const content = document.getElementById('modal-content');
            if (modal && content) {
                content.innerHTML = '';
                currentMediaItem = item;
                if (item.type === 'youtube') {
                    const videoId = item.url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&?]+)/)[1];
                    content.innerHTML = `
                        <div class="delete-media-btn" onclick="deleteMedia(event)"></div>
                        <iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1" frameborder="0" allowfullscreen></iframe>
                    `;
                } else {
                    content.innerHTML = `
                        <div class="delete-media-btn" onclick="deleteMedia(event)"></div>
                        <img src="${item.url}" alt="${item.title}">
                    `;
                }
                modal.style.display = 'flex';
            }
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            if (modal) {
                modal.style.display = 'none';
                currentMediaItem = null;
            }
        }

        function deleteMedia(event) {
            event.stopPropagation();
            if (currentMediaItem) {
                console.log('Deleting media:', currentMediaItem.title);
                mediaItems = mediaItems.filter(item => item !== currentMediaItem);
                localStorage.setItem('mediaItems', JSON.stringify(mediaItems));
                closeModal();
                mediaItems.push(newItem);
            localStorage.setItem('mediaItems', JSON.stringify(mediaItems));
            mediaItems.push(newItem);
            localStorage.setItem('mediaItems', JSON.stringify(mediaItems));
            filterMedia();
            }
        }

        function getSelectedTags(type) {
            const tags = [];
            if (type === 'search') {
                const project = document.getElementById('search-project-tags')?.value;
                if (project) tags.push(project);
                document.querySelectorAll('#media-filter input:checked').forEach(cb => tags.push(cb.value));
                document.querySelectorAll('#phase-filter input:checked').forEach(cb => tags.push(cb.value));
                document.querySelectorAll('#color-filter input:checked').forEach(cb => tags.push(cb.value));
                document.querySelectorAll('#design style-filter input:checked').forEach(cb => tags.push(cb.value));
                document.querySelectorAll('#orientation-filter input:checked').forEach(cb => tags.push(cb.value));
                document.querySelectorAll('#project-type-filter input:checked').forEach(cb => tags.push(cb.value));
                document.querySelectorAll('#people-filter input:checked').forEach(cb => tags.push(cb.value));
            } else if (type === 'youtube') {
                const project = document.getElementById('youtube-project-tags')?.value;
                if (project) tags.push(project);
                document.querySelectorAll('#add-youtube-form input:checked').forEach(cb => tags.push(cb.value));
            } else if (type === 'photo') {
                const project = document.getElementById('photo-project-tags')?.value;
                if (project) tags.push(project);
                document.querySelectorAll('#add-photo-form input:checked').forEach(cb => tags.push(cb.value));
            } else if (type === 'upload') {
                const project = document.getElementById('upload-project-tags')?.value;
                if (project) tags.push(project);
                document.querySelectorAll('#upload-modal input[type="checkbox"]:checked').forEach(cb => tags.push(cb.value));
            }
            return tags;
        }

        function addYouTube() {
            const url = document.getElementById('youtube-url')?.value;
            const title = document.getElementById('youtube-title')?.value;
            const tags = getSelectedTags('youtube');
            const error = document.getElementById('error');

            if (!url || !title) {
                if (error) error.textContent = 'Please provide a YouTube URL and title.';
                return;
            }

            const videoId = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&?]+)/)?.[1];
            if (!videoId) {
                if (error) error.textContent = 'Invalid YouTube URL.';
                return;
            }

            const newItem = {
                type: 'youtube',
                url: url,
                thumbnail: `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`,
                title: title,
                tags: tags.length ? tags : []
            });

            if (document.getElementById('youtube-url')) document.getElementById('youtube-url').value = '';
            if (document.getElementById('youtube-title')) document.getElementById('youtube-title').value = '';
            document.querySelectorAll('#add-youtube-form input').forEach(cb => cb.checked = false);
            if (document.getElementById('youtube-project-tags')) document.getElementById('youtube-project-tags').value = '';
            if (error) error.textContent = '';
            mediaItems.push(newItem);
            localStorage.setItem('mediaItems', JSON.stringify(mediaItems));
            mediaItems.push(newItem);
            localStorage.setItem('mediaItems', JSON.stringify(mediaItems));
            filterMedia();
        }

        function addPhoto() {
            const fileInput = document.getElementById('photo-upload');
            const title = document.getElementById('photo-title')?.value;
            const tags = getSelectedTags('photo');
            const error = document.getElementById('error');

            if (!fileInput?.files[0] || !title) {
                if (error) error.textContent = 'Please upload an image and provide a title.';
                return;
            }

            const file = fileInput.files[0];
            if (!file.type.startsWith('image/')) {
                if (error) error.textContent = 'Please upload a valid image file.';
                return;
            }

            const url = URL.createObjectURL(file);
            const thumbnail = url;
            console.log('Adding photo:', { url, thumbnail, title, tags });

            const newItem = {
                type: 'photo',
                url: url,
                thumbnail: thumbnail,
                title: title,
                tags: tags.length ? tags : []
            });

            if (fileInput) fileInput.value = '';
            if (document.getElementById('photo-title')) document.getElementById('photo-title').value = '';
            document.querySelectorAll('#add-photo-form input').forEach(cb => cb.checked = false);
            if (document.getElementById('photo-project-tags')) document.getElementById('photo-project-tags').value = '';
            if (error) error.textContent = '';
            mediaItems.push(newItem);
            localStorage.setItem('mediaItems', JSON.stringify(mediaItems));
            mediaItems.push(newItem);
            localStorage.setItem('mediaItems', JSON.stringify(mediaItems));
            filterMedia();
        }

        function filterMedia() {
            const selectedTags = getSelectedTags('search');
            const searchTerm = document.getElementById('general-search')?.value.toLowerCase();

            const filteredItems = mediaItems.filter(item => {
                const matchesTags = selectedTags.length === 0 || selectedTags.some(tag => item.tags.includes(tag));
                const matchesSearch = !searchTerm || item.title.toLowerCase().includes(searchTerm) || 
                                      item.tags.some(tag => tag.toLowerCase().includes(searchTerm)) ||
                                      item.type.toLowerCase().includes(searchTerm);
                return matchesTags && matchesSearch;
            });
            displayMedia(filteredItems);
        }

        function downloadPhoto(event, galleryItem) {
            const url = galleryItem.getAttribute('data-url');
            if (url) {
                const link = document.createElement('a');
                link.href = url;
                const filename = `${galleryItem.getAttribute('data-title').replace(/[^a-zA-Z0-9]/g, '_') || 'downloaded_photo'}.jpg`;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                console.log('Download attempted:', { url, filename });
            } else {
                console.error('Download failed: No valid URL found for gallery item', { galleryItem });
            }
            event.stopPropagation();
        }

        function clearSearch() {
            const searchInput = document.getElementById('general-search');
            if (searchInput) {
                searchInput.value = '';
                mediaItems.push(newItem);
            localStorage.setItem('mediaItems', JSON.stringify(mediaItems));
            mediaItems.push(newItem);
            localStorage.setItem('mediaItems', JSON.stringify(mediaItems));
            filterMedia();
            }
        }

        function resetFilters() {
            document.querySelectorAll('.filter-group input[type="checkbox"]').forEach(cb => cb.checked = false);
            document.getElementById('search-project-tags').value = '';
            mediaItems.push(newItem);
            localStorage.setItem('mediaItems', JSON.stringify(mediaItems));
            mediaItems.push(newItem);
            localStorage.setItem('mediaItems', JSON.stringify(mediaItems));
            filterMedia();
        }

        function closeUploadModal() {
            const uploadModal = document.getElementById('upload-modal');
            if (uploadModal) {
                uploadModal.style.display = 'none';
                const uploadForm = document.getElementById('upload-form');
                if (uploadForm) {
                    uploadForm.reset();
                }
                document.getElementById('photo-upload-field').style.display = 'none';
                document.getElementById('youtube-upload-field').style.display = 'none';
            }
        }

        function toggleUploadFields() {
            const uploadType = document.getElementById('upload-type')?.value;
            const photoField = document.getElementById('photo-upload-field');
            const youtubeField = document.getElementById('youtube-upload-field');
            if (photoField && youtubeField) {
                photoField.style.display = 'none';
                youtubeField.style.display = 'none';
                if (uploadType === 'photo') {
                    photoField.style.display = 'block';
                } else if (uploadType === 'youtube') {
                    youtubeField.style.display = 'block';
                }
            }
        }

        function openAddProjectModal() {
            console.log('Opening add project modal');
            const addProjectModal = document.getElementById('add-project-modal');
            if (addProjectModal) {
                addProjectModal.style.display = 'flex';
                const error = document.getElementById('project-error');
                if (error) error.textContent = '';
            }
        }

        function closeAddProjectModal() {
            console.log('Closing add project modal');
            const addProjectModal = document.getElementById('add-project-modal');
            if (addProjectModal) {
                addProjectModal.style.display = 'none';
                const addProjectForm = document.getElementById('add-project-form');
                if (addProjectForm) {
                    addProjectForm.reset();
                }
                const error = document.getElementById('project-error');
                if (error) error.textContent = '';
            }
        }

        function addProject(event) {
            event.preventDefault();
            console.log('addProject function called');
            const projectNameInput = document.getElementById('project-name');
            const error = document.getElementById('project-error');
            const projectName = projectNameInput?.value.trim();

            if (!projectName) {
                if (error) error.textContent = 'Please enter a project name.';
                console.log('Error: Empty project name');
                return;
            }

            // Check for duplicate project names
            const searchDropdown = document.getElementById('search-project-tags');
            const existingProjects = Array.from(searchDropdown.options)
                .map(option => option.textContent.toLowerCase())
                .filter(text => text !== 'All Projects');
            if (existingProjects.includes(projectName.toLowerCase())) {
                if (error) error.textContent = 'Project name already exists.';
                console.log('Error: Duplicate project name', projectName);
                return;
            }

            const projectValue = projectName.toLowerCase().replace(/\s+/g, '-');
            console.log('Adding project:', { name: projectName, value: projectValue });

            // Add to all project dropdowns
            const dropdowns = [
                document.getElementById('search-project-tags'),
                document.getElementById('youtube-project-tags'),
                document.getElementById('photo-project-tags'),
                document.getElementById('upload-project-tags')
            ];

            dropdowns.forEach(dropdown => {
                if (dropdown) {
                    const option = document.createElement('option');
                    option.value = projectValue;
                    option.textContent = projectName;
                    dropdown.appendChild(option);
                    console.log(`Added ${projectName} to dropdown`, dropdown.id);
                }
            });

            // Clear input and close modal
            projectNameInput.value = '';
            if (error) error.textContent = '';
            closeAddProjectModal();
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded');
            const uploadMediaBtn = document.getElementById('upload-media-btn');
            if (uploadMediaBtn) {
                console.log('Upload media button found');
                uploadMediaBtn.addEventListener('click', () => {
                    const uploadModal = document.getElementById('upload-modal');
                    if (uploadModal) {
                        console.log('Opening upload modal');
                        uploadModal.style.display = 'flex';
                        toggleUploadFields();
                    } else {
                        console.error('Upload modal not found');
                    }
                });
            } else {
                console.error('Upload media button not found');
            }

            const addProjectBtn = document.getElementById('add-project-btn');
            if (addProjectBtn) {
                console.log('Add project button found');
                addProjectBtn.addEventListener('click', openAddProjectModal);
            } else {
                console.error('Add project button not found');
            }

            const refreshFiltersBtn = document.getElementById('refresh-filters-btn');
            if (refreshFiltersBtn) {
                console.log('Refresh filters button found');
                refreshFiltersBtn.addEventListener('click', resetFilters);
            } else {
                console.error('Refresh filters button not found');
            }

            const uploadForm = document.getElementById('upload-form');
            if (uploadForm) {
                console.log('Upload form found');
                const uploadSubmitBtn = document.getElementById('upload-submit-btn');
                if (uploadSubmitBtn) {
                    console.log('Upload submit button found');
                    uploadSubmitBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        const uploadType = document.getElementById('upload-type').value;
                        const tags = getSelectedTags('upload');
                        const error = document.createElement('div');
                        error.className = 'error';
                        const uploadModalContent = document.getElementById('upload-modal-content');
                        if (uploadModalContent) {
                            uploadModalContent.appendChild(error);
                        } else {
                            console.error('Upload modal content not found');
                        }

                        console.log('Upload button clicked, uploadType:', uploadType);

                        if (uploadType === 'photo') {
                            const fileInput = document.getElementById('upload-photo');
                            const title = document.getElementById('upload-photo-title').value;
                            if (!fileInput || !fileInput.files || !fileInput.files[0] || !title) {
                                error.textContent = 'Please upload an image and provide a title.';
                                console.error('Photo upload failed: Missing file or title', { files: fileInput?.files, title });
                                return;
                            }
                            const file = fileInput.files[0];
                            if (!file.type.startsWith('image/')) {
                                error.textContent = 'Please upload a valid image file.';
                                return;
                            }
                            const url = URL.createObjectURL(file);
                            const newItem = {
                                type: 'photo',
                                url: url,
                                thumbnail: url,
                                title: title,
                                tags: tags.length ? tags : []
                            });
                            console.log('Photo uploaded:', { url, thumbnail: url, title, tags });
                            fileInput.value = '';
                            document.getElementById('upload-photo-title').value = '';
                        } else if (uploadType === 'youtube') {
                            const url = document.getElementById('upload-youtube-url').value;
                            const title = document.getElementById('upload-youtube-title').value;
                            if (!url || !title) {
                                error.textContent = 'Please provide a YouTube URL and title.';
                                console.error('YouTube upload failed: Missing URL or title', { url, title });
                                return;
                            }
                            const videoId = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&?]+)/)?.[1];
                            if (!videoId) {
                                error.textContent = 'Invalid YouTube URL.';
                                console.error('Invalid YouTube URL:', url);
                                return;
                            }
                            const newItem = {
                                type: 'youtube',
                                url: url,
                                thumbnail: `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`,
                                title: title,
                                tags: tags.length ? tags : []
                            });
                            console.log('YouTube uploaded:', { url, thumbnail: `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`, title, tags });
                        }

                        document.querySelectorAll('#upload-modal input[type="checkbox"]').forEach(cb => cb.checked = false);
                        document.getElementById('upload-project-tags').value = '';
                        if (error.parentNode) error.parentNode.removeChild(error);
                        mediaItems.push(newItem);
            localStorage.setItem('mediaItems', JSON.stringify(mediaItems));
            mediaItems.push(newItem);
            localStorage.setItem('mediaItems', JSON.stringify(mediaItems));
            filterMedia();
                        closeUploadModal();
                    });
                } else {
                    console.error('Upload submit button not found');
                }
            } else {
                console.error('Upload form not found');
            }

            const addProjectForm = document.getElementById('add-project-form');
            if (addProjectForm) {
                console.log('Add project form found');
                addProjectForm.addEventListener('submit', addProject);
            } else {
                console.error('Add project form not found');
            }

            const modal = document.getElementById('modal');
            if (modal) {
                modal.addEventListener('click', function(e) {
                    const modalContent = document.getElementById('modal-content');
                    if (e.target === modal && modalContent) {
                        closeModal();
                    }
                });
            }

            displayMedia(mediaItems);
        });
    </script>
